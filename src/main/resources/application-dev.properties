server.port=8080
config.swagger.servers=http://localhost:8080
server.servlet.context-path=/api/v1

#h2 sql
spring.datasource.url=jdbc:h2:file:./pharmacy
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


#key cloak
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://192.168.0.232:8442//realms/test-keycloack/protocol/openid-connect/certs
config.jwt.auth.converter.client-id=my-app

logging.level.org.springframework.security=DEBUG